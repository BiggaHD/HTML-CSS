<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <title>CSS Grid With Image Span</title>
  </head>
  <body>
    <div class="container">
      <div class="bg1">
        <h2>
          <i class="fas fa-tasks"></i>
          <p>
            <span style="color: rgb(71, 160, 71);">19</span> <span>| 24</span>
          </p>
        </h2>
        <p>Goals Completed</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-battery-three-quarters"></i></h2>
        <p>Respiration</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-running"></i></h2>
        <p>Miles</p>
      </div>
      <div class="bg1">
        <h2>36 &deg;</h2>
        <p>Temperature</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-bed"></i></h2>
        <p>Sleep Keep</p>
      </div>
      <div class="bg2">
        <h2>
          <i class="fas fa-heartbeat"></i>
          <p>98<span> bpm</span></p>
        </h2>
        <p>Heart Rate</p>
      </div>
      <div class="bg1">
        <h2>
          <i class="fas fa-weight"></i>
          <p>170</p>
          <span> lbs</span>
        </h2>
        <p>Weight</p>
      </div>
      <div class="bg1">
        <h2>28 <span>%</span></h2>
        <p>Fat Percentage</p>
      </div>
      <div class="bg2">
        <h2>
          <i class="fas fa-syringe"></i>
          <p>118</p>
          <span> mgdl</span>
        </h2>
        <p>Blood Glucose</p>
      </div>
      <div class="bg2">
        <h2>
          <i class="fas fa-utensils"></i>
          <p>847<span> kcal</span></p>
        </h2>
        <p>AVG Consumption</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-dumbbell"></i></h2>
        <p>Workouts</p>
      </div>
      <div class="bg2">
        <h2>85 <span>%</span></h2>
        <p>Body Hydration</p>
      </div>
    </div>
  </body>
</html>
